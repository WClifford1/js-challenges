<!doctype html>
<html>
<head>
  <title>Welcome</title>
  
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  
  <p><input type="text" placeholder="Enter firstname"></p>
  <p><input type="text" placeholder="Enter lastname"></p>

  
  <h1></h1>
  
</body>

<script>
  const name = document.querySelector('input')
  const lastname = document.querySelectorAll('input')
  const welcomeMessage = document.querySelector('h1')

  
  lastname[0].onkeyup = function () {
    // hint: name.value gives you the current text in the input box
    if (lastname[0].value != "" || lastname[1].value != "") {
      welcomeMessage.textContent = `Welcome, ${lastname[0].value.toUpperCase()} ${lastname[1].value.toUpperCase()} `;
    } else {
      welcomeMessage.textContent = ``;
    }
  }

  lastname[1].onkeyup = function () {
    // hint: name.value gives you the current text in the input box
    if (lastname[1].value != "" || lastname[0].value != "") {
      welcomeMessage.textContent = `Welcome, ${lastname[0].value.toUpperCase()} ${lastname[1].value.toUpperCase()} `;
    } else {
      welcomeMessage.textContent = ``;
    }
  } 

</script>

</html>
